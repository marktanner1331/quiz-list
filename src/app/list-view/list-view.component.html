<table>
    <tr>
        <th *ngFor="let key of keys">
            {{key}}
        </th>
    </tr>
    <tr *ngFor="let item of getSeenItems()">
        <td *ngFor="let key of keys">{{getProperty(item, key)}}</td>
    </tr>
    <tr *ngIf="numAlreadySeen < total">
        <td *ngFor="let key of keys" [class]="config[key]">{{getProperty(getCurrent(), key)}}</td>
    </tr>
</table>
